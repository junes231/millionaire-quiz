
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Millionaire Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #a8edea, #fed6e3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .answers button:hover {
      background-color: #574b90;
    }
    .email-form {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="email-form" id="emailForm">
      <p>Enter your email to receive access:</p>
      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfZ-BUlHQ6zY6FCEyHZB_Mx_zHFDLx2s5XgQ0e3X6fvMZd6Iw/formResponse" method="POST" target="_self" onsubmit="setTimeout(() => { window.location.href = 'https://millionairepartnership.com/webclass-d24#aff=Wdyguns'; }, 500);">
        <input name="entry.754347637" type="email" placeholder="Your email" required style="padding:10px;width:80%;border-radius:5px;border:1px solid #ccc;margin-bottom:10px;"><br/>
        <button type="submit">Claim My Spot</button>
      </form>
    </div>
  </div>

  <script>
    const questions = [
      "Are you looking to increase your income this year?",
      "Do you have experience in online marketing?",
      "How many hours per week can you dedicate to building a business?",
      "Are you more motivated by freedom or money?",
      "Do you prefer working solo or in a team?",
      "How soon do you want to see results?",
      "Whatâ€™s your biggest obstacle in starting online?"
    ];

    const answers = [
      ["Yes, absolutely!", "Maybe", "Not sure"],
      ["Yes", "Some", "None"],
      ["10+ hours", "5-10 hours", "Less than 5"],
      ["Freedom", "Money", "Both"],
      ["Solo", "Team", "Both"],
      ["Immediately", "Within 3 months", "No rush"],
      ["Lack of time", "Lack of money", "Lack of guidance"]
    ];

    let currentQuestion = 0;

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById("question").innerText = questions[currentQuestion];
        const answersHTML = answers[currentQuestion].map(ans => 
          `<button onclick="nextQuestion()">${ans}</button>`).join("");
        document.getElementById("answers").innerHTML = answersHTML;
      } else {
        document.getElementById("question").innerText = "Great! One last step...";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("emailForm").style.display = "block";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    window.onload = showQuestion;
  </script>
</body>
</html>
